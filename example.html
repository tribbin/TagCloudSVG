<!DOCTYPE html>
<html>
	<head>
		<title>Example TagCloudSVG</title>
		<meta charset="UTF-8">
		<style>
			#tagcloudsvg {
				background: black;
				width: 80%;
			}
			.tag {
				font-size: 5em;
				text-anchor: middle;
				alignment-baseline: middle;
				fill: white;
			}
			.clock {
				fill: white;
				font-size: 10em;
			}
			.C1 {
				fill: red;
			}
			.C2 {
				fill: green;
			}
			.C3 {
				fill: blue;
			}
			.C4 {
				fill: yellow;
			}
			.C5 {
				fill: purple;
			}
			.C6 {
				fill: white;
			}
			.C7 {
				font-weight: bold;
				text-decoration: underline;
			}
		</style>
	</head>
	<body>

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

		<script src='tagcloudsvg.js' type='text/javascript'></script>

		<svg id='tagcloudsvg' viewbox='0 0 1920 1080'></svg>

		<script>

			// Example tagcloud data.
			var numbers = [
					// Empty entry for testing:
					{},

					// Labelless entry for testing:
					{ "class": ["C0"] },

					// Classless entry for testing:
					{ "label": "0" },

					// Regular entries for demonstration:
					{ "label": "1", "class": ["C1","C7"] },
					{ "label": "2", "class": ["C1"] },
					{ "label": "3", "class": ["C1"] },
					{ "label": "4", "class": ["C1"] },
					{ "label": "5", "class": ["C1"] },
					{ "label": "6", "class": ["C2","C7"] },
					{ "label": "7", "class": ["C2"] },
					{ "label": "8", "class": ["C2"] },
					{ "label": "9", "class": ["C2"] },
					{ "label": "10", "class": ["C2"] },
					{ "label": "11", "class": ["C3","C7"] },
					{ "label": "12", "class": ["C3"] },
					{ "label": "13", "class": ["C3"] },
					{ "label": "14", "class": ["C3"] },
					{ "label": "15", "class": ["C3"] },
					{ "label": "16", "class": ["C4","C7"] },
					{ "label": "17", "class": ["C4"] },
					{ "label": "18", "class": ["C4"] },
					{ "label": "19", "class": ["C4"] },
					{ "label": "20", "class": ["C4"] },
					{ "label": "21", "class": ["C5","C7"] },
					{ "label": "22", "class": ["C5"] },
					{ "label": "23", "class": ["C5"] },
					{ "label": "24", "class": ["C5"] },
					{ "label": "25", "class": ["C5"] },
					{ "label": "26", "class": ["C6","C7"] },
					{ "label": "27", "class": ["C6"] },
					{ "label": "28", "class": ["C6"] },
					{ "label": "29", "class": ["C6"] },
					{ "label": "30", "class": ["C6"] },
    			];

			// Create SVG elements in HTML.
			makeTagCloudSVG(numbers);

			// Rotate and zoom 1-step.
			function animate() {
				rotateAndZoom(numbers,0.01,0.008,0.005,0.01);
			}

			// Call animate() function with interval.
			setInterval(animate, 1000/20);

			// Simple function to get the time in human-readable form.
			function getClockTime() {
				var now = new Date();
				var hours = (now.getHours() < 10 ? "0":"") + now.getHours();
				var minutes = (now.getMinutes() < 10 ? "0":"") + now.getMinutes();
				var seconds = (now.getSeconds() < 10 ? "0":"") + now.getSeconds();
				return hours+':'+minutes+':'+seconds;
			}

			// Add inanimate clock tag with 'node' array for X, Y and Z coordinates.
			var length = numbers.push(
				{ "class": ["clock", "inanimate"], "node": [0,0,0.25] }
			);

			// Create text SVG element. The boolean 'true' specifies that it is initially hidden.
			addTextToSVG(numbers[length-1], true);

			// Change the text of the clock tag.
			function updateClock() {
				$('.clock').html(getClockTime());
			}

			// Do this once ...
			updateClock();

			// And repeat every 1000ms.
			setInterval(updateClock, 1000);

			// The clock's time is set. The opacity is set to 0 by addTextToSVG(..,true) and will be corrected after positioning by rotateAndZoom().
			$('.clock').css('visibility','visible');

		</script>

	</body>
</html>
