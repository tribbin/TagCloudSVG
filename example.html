<!DOCTYPE html>
<html>
	<head>
		<title>Example TagCloudSVG</title>
		<meta charset="UTF-8">
		<style>
			svg {
				background: black;
				width: 80%;
			}
			.hidden {
				visibility: hidden;
			}
			text {
				font-size: 3em;
			}
			.C1 {
				fill: red;
			}
			.C2 {
				fill: green;
			}
			.C3 {
				fill: blue;
			}
			.C4 {
				fill: yellow;
			}
			.C5 {
				fill: purple;
			}
			.C6 {
				fill: white;
			}
			.C7 {
				font-weight: bold;
				text-decoration: underline;
			}
		</style>
	</head>
	<body>

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
		<script src='tagcloudsvg.js' type='text/javascript'></script>

		<svg id='tagcloudsvg' viewbox='0 0 1920 1080'></svg>

		<script>

			// Example tagcloud data.
			var data = {
				"numbers": [
					{ "label": "1", "class": ["C1","C7"] },
					{ "label": "2", "class": ["C1"] },
					{ "label": "3", "class": ["C1"] },
					{ "label": "4", "class": ["C1"] },
					{ "label": "5", "class": ["C1"] },
					{ "label": "6", "class": ["C2","C7"] },
					{ "label": "7", "class": ["C2"] },
					{ "label": "8", "class": ["C2"] },
					{ "label": "9", "class": ["C2"] },
					{ "label": "10", "class": ["C2"] },
					{ "label": "11", "class": ["C3","C7"] },
					{ "label": "12", "class": ["C3"] },
					{ "label": "13", "class": ["C3"] },
					{ "label": "14", "class": ["C3"] },
					{ "label": "15", "class": ["C3"] },
					{ "label": "16", "class": ["C4","C7"] },
					{ "label": "17", "class": ["C4"] },
					{ "label": "18", "class": ["C4"] },
					{ "label": "19", "class": ["C4"] },
					{ "label": "20", "class": ["C4"] },
					{ "label": "21", "class": ["C5","C7"] },
					{ "label": "22", "class": ["C5"] },
					{ "label": "23", "class": ["C5"] },
					{ "label": "24", "class": ["C5"] },
					{ "label": "25", "class": ["C5"] },
					{ "label": "26", "class": ["C6","C7"] },
					{ "label": "27", "class": ["C6"] },
					{ "label": "28", "class": ["C6"] },
					{ "label": "29", "class": ["C6"] },
					{ "label": "30", "class": ["C6"] },
    				]
			}

			// Create SVG elements in HTML.
			makeTagCloudSVG(data.numbers);

			// Rotate and zoom 1-step.
			function animate() {
				rotateAndZoom(data.numbers,0.01,0.008,0.005,0.01);
			}

			// Call animate() function with interval.
			setInterval(animate, 1000/20);
		</script>

	</body>
</html>
