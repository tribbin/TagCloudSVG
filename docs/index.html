<!DOCTYPE html>
<html>
	<head>
		<title>Example TagCloudSVG</title>
		<meta charset="UTF-8">
		<link href="https://fonts.googleapis.com/css?family=Lato|Open+Sans:700|Share+Tech+Mono" rel="stylesheet">
		<style>
			body {
				color: hsl(180,10%,95%);
				background-color: hsl(180,10%,30%);
				font-family: 'Lato', sans-serif;
				font-size: 1.4em;
				font-weight: 400;
				text-align: center;
				margin-bottom: 50px;
			}
			h1 {
				font-family: 'Share Tech Mono', monospace;
				font-size: 4em;
				font-weight: 700;
				margin-bottom: 0px;
			}
			h2 {
				margin-top: 0px;
				margin-bottom: 0.2em;
			}
			h3 {
				font-size: 1em;
			}
			.subtext {
				color: hsl(60,40%,65%);
			}
			a {
				margin-top: 200px;
			}
			a:hover {
				background-color: hsla(180,10%,0%,0.5);
			}
			code, pre, a {
				background-color: hsla(180,10%,0%,0.2);
				color: hsl(60,40%,65%);
				font-family: 'Share Tech Mono', monospace;
				padding: 5px;
				border-radius: 5px;
				border: 2px solid hsl(60,40%,65%);
				width: 800px;
				margin: auto;
				text-align: left;
				text-decoration: none;
			}
			#tagcloudsvg {
				display: block;
				width: 800px;
				background-color: hsla(180,10%,0%,0.2);
				border-radius: 20px;
				border: 8px solid hsl(60,40%,65%);
				margin-left: auto;
				margin-right: auto;
				margin-top: 30px;
				margin-bottom: 30px;
				font-size: 0.8em;
				overflow: hidden;
			}
			.tag {
				font-family: 'Share Tech Mono', monospace;
				text-anchor: middle;
				alignment-baseline: middle;
				fill: white;
				font-weight: 700;
			}
			.clock {
				fill: white;
				font-family: 'Share Tech Mono', monospace;
				font-size: 8em;
			}
			.C1 {
				fill: hsl(0,40%,65%);
			}
			.C2 {
				fill: hsl(60,40%,65%);
			}
			.C3 {
				fill: hsl(120,40%,65%);
			}
			.C4 {
				fill: hsl(180,40%,65%);
			}
			.C5 {
				fill: hsl(240,40%,65%);
			}
			.C6 {
				fill: hsl(300,40%,65%);
			}
			.C7 {
				font-weight: bold;
				text-decoration: underline;
			}
		</style>
	</head>
	<body>

		<h1>TagCloudSVG</h1>

		<span class='subtext'>A modern and highly customizable TagCloud using SVG.</span>

		<script src='tagcloudsvg.js' type='text/javascript'></script>

		<svg id='tagcloudsvg' viewbox='-700 -700 1400 1400'></svg>

		<script>

			// Make cloud-data globally available.
			var numbers;

			// Example tagcloud data.
			getJSON('numbers.json',
				function(err, data) {
					numbers = data.numbers;
				}
			);

			// Create SVG elements in HTML.
			makeTagCloudSVG(data.numbers);

			// This function must be within the global scope for nextFrame() to call it.
			function animate() {
				rotateAndZoom(0.01,0.008,0.005,0.01);
			}

			// Simple function to get the time in human-readable form.
			function getClockTime() {
				var now = new Date();
				var hours = (now.getHours() < 10 ? "0":"") + now.getHours();
				var minutes = (now.getMinutes() < 10 ? "0":"") + now.getMinutes();
				var seconds = (now.getSeconds() < 10 ? "0":"") + now.getSeconds();
				return hours+':'+minutes+':'+seconds;
			}

			// Add inanimate clock tag with 'node' array for X, Y and Z coordinates.
			var length = numbers.push(
				{ "class": ["clock", "inanimate"], "node": [0,0,0.25] }
			);

			// Create text SVG element. The boolean 'true' specifies that it is initially hidden.
			addTextToSVG(numbers[length-1], true);

			// Change the text of the clock tag.
			function updateClock() {
				document.getElementsByClassName('clock')[0].innerHTML = getClockTime();
			}

			// Do this once ...
			updateClock();

			// And repeat every 1000ms.
			setInterval(updateClock, 1000);

			// The clock's time is set. The opacity is set to 0 by addTextToSVG(..,true) and will be corrected after positioning by rotateAndZoom().
			document.getElementsByClassName('clock')[0].style.visibility = 'visible';

		</script>

		<a href="https://github.com/tribbin/TagCloudSVG">Download via GitHub!</a>

	</body>
</html>
