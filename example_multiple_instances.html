<!DOCTYPE html>
<html>
	<head>
		<title>Example TagCloudSVG</title>
		<meta charset="UTF-8">
		<style>
			svg {
				background: rgb(5%,5%,5%);
				width: 40%;
			}
			.link {	
				text-decoration: underline;
				animation: rainbow 1s infinite;
			}
			@keyframes rainbow {
				0% { fill: hsl(0,100%,50%); }
				17% { fill: hsl(60,100%,50%); }
				33% { fill: hsl(120,100%,50%); }
				50% { fill: hsl(180,100%,50%); }
				67% { fill: hsl(240,100%,50%); }
				83% { fill: hsl(300,100%,50%); }
				100% { fill: hsl(0,100%,50%); }
			}
			.link:hover {
				fill: white !important;
			}
			.tag {
				text-anchor: middle;
				alignment-baseline: middle;
				text-rendering: optimizeSpeed;
			}
			#clock {
				fill: white;
				font-size: 8em;
			}
			.C1 {
				fill: red;
			}
			.C2 {
				fill: green;
			}
			.C3 {
				fill: blue;
			}
			.C4 {
				fill: yellow;
			}
			.C5 {
				fill: purple;
			}
			.C6 {
				fill: white;
			}
			.C7 {
				font-weight: bold;
				text-decoration: underline;
			}
		</style>
	</head>
	<body>

		<script src='tagcloudsvg.js' type='text/javascript'></script>

		<svg id='one' viewBox='-600 -600 1200 1200'></svg>
		<svg id='two' viewBox='-600 -600 1200 1200'></svg>

		<script>

			// Example tagcloud data.
			var numbers1 = [
					{ "label": "1", "class": ["C1","C7"] },
					{ "label": "2", "class": ["C1"] },
					{ "label": "3", "class": ["C1"] },
					{ "label": "4", "class": ["C1"] },
					{ "label": "5", "class": ["C1"] },
					{ "label": "6", "class": ["C2","C7"] },
					{ "label": "7", "class": ["C2"] },
					{ "label": "8", "class": ["C2"] },
					{ "label": "9", "class": ["C2"] },
					{ "label": "10", "class": ["C2"] },
					{ "label": "11", "class": ["C3","C7"] },
					{ "label": "12", "class": ["C3"] },
					{ "label": "13", "class": ["C3"] },
					{ "label": "14", "class": ["C3"] },
					{ "label": "15", "class": ["C3"] },
					{ "label": "16", "class": ["C4","C7"] },
					{ "label": "17", "class": ["C4"] },
					{ "label": "18", "class": ["C4"] },
					{ "label": "19", "class": ["C4"] },
					{ "label": "20", "class": ["C4"] },
					{ "label": "21", "class": ["C5","C7"] },
					{ "label": "22", "class": ["C5"] },
					{ "label": "23", "class": ["C5"] },
					{ "label": "24", "class": ["C5"] },
					{ "label": "25", "class": ["C5"] },
					{ "label": "26", "class": ["C6","C7"] },
					{ "label": "27", "class": ["C6"] },
					{ "label": "28", "class": ["C6"] },
					{ "label": "29", "class": ["C6"] },
					{ "label": "30", "class": ["C6"] },
					{ "label": "CLICK ME!", "class": ["C6"], "link": "https://www.youtube.com/watch?v=dQw4w9WgXcQ" },
					{ "type": "ellipse", "class": ["C1"], "attributes": [{"cx": 0},{"cy": 0},{"z": 100},{"rx": 50},{"ry": 50}] },
					{ "type": "rect", "class": ["C2"], "attributes": [{"x": -50},{"y": -50},{"width": 100},{"height": 100},{"rx": 20},{"ry": 20}] },
					{ "type": "rect", "class": ["C3"], "attributes": [{"x": -50},{"y": -50},{"width": 100},{"height": 100}]},
					{ "type": "image", "attributes": [{"x": -100},{"y": -100},{"width": 200},{"height": 200},{"href": "img/satellite.svg"}], "node": [1,1,1]},
					{ "type": "image", "attributes": [{"x": -50},{"y": -50},{"width": 100},{"height": 100},{"href": "img/chrome.svg"}]},
					{ "type": "image", "attributes": [{"x": -50},{"y": -50},{"width": 100},{"height": 100},{"href": "img/tribbin.jpg"}]},
					{ "label": getClockTime(), "id": "clock", "class": ["inanimate"], "node": [0,0,0] }
    			];
    			var numbers2 = [
					{ "label": "1", "class": ["C1","C7"] },
					{ "label": "2", "class": ["C1"] },
					{ "label": "3", "class": ["C1"] },
					{ "label": "4", "class": ["C1"] },

					{ "label": "7", "class": ["C2"] },
					{ "label": "8", "class": ["C2"] },
					{ "label": "9", "class": ["C2"] },
					{ "label": "10", "class": ["C2"] },
					{ "label": "11", "class": ["C3","C7"] },
					{ "label": "12", "class": ["C3"] },
					{ "label": "13", "class": ["C3"] },
					{ "label": "14", "class": ["C3"] },
					{ "label": "15", "class": ["C3"] },
					{ "label": "16", "class": ["C4","C7"] },
					{ "label": "17", "class": ["C4"] },
					{ "label": "18", "class": ["C4"] },
					{ "label": "19", "class": ["C4"] },
					{ "label": "20", "class": ["C4"] },
					{ "label": "21", "class": ["C5","C7"] },
					{ "label": "22", "class": ["C5"] },
					{ "label": "23", "class": ["C5"] },
					{ "label": "24", "class": ["C5"] },
					{ "label": "25", "class": ["C5"] },
					{ "label": "26", "class": ["C6","C7"] },
					{ "label": "27", "class": ["C6"] },
					{ "label": "28", "class": ["C6"] },
					{ "label": "29", "class": ["C6"] },
					{ "label": "30", "class": ["C6"] },
					{ "label": "CLICK ME!", "class": ["C6"], "link": "https://www.youtube.com/watch?v=dQw4w9WgXcQ" },
					{ "type": "ellipse", "class": ["C1"], "attributes": [{"cx": 0},{"cy": 0},{"z": 100},{"rx": 50},{"ry": 50}] },
					{ "type": "rect", "class": ["C2"], "attributes": [{"x": -50},{"y": -50},{"width": 100},{"height": 100},{"rx": 20},{"ry": 20}] },
					{ "type": "rect", "class": ["C3"], "attributes": [{"x": -50},{"y": -50},{"width": 100},{"height": 100}]},
					{ "type": "image", "attributes": [{"x": -100},{"y": -100},{"width": 200},{"height": 200},{"href": "img/satellite.svg"}], "node": [1,1,1]},
					{ "type": "image", "attributes": [{"x": -50},{"y": -50},{"width": 100},{"height": 100},{"href": "img/chrome.svg"}]},
					{ "type": "image", "attributes": [{"x": -50},{"y": -50},{"width": 100},{"height": 100},{"href": "img/tribbin.jpg"}]},
					{ "label": getClockTime(), "id": "clock", "class": ["inanimate"], "node": [0,0,0] }
    			];

			// Create SVG elements in HTML.
			var svg1 = new TagCloudSVG(numbers1, 'one');
			var svg2 = new TagCloudSVG(numbers2, 'two');

			svg1.animate = function() {
				this.rotateAndZoom(0.01,0.008,0.005,0.01);
			};

			svg2.animate = function() {
				this.rotateAndZoom(-0.01,-0.008,-0.005,-0.01);
			};

			// Simple function to get the time in human-readable form.
			function getClockTime() {
				var now = new Date();
				var hours = (now.getHours() < 10 ? "0":"") + now.getHours();
				var minutes = (now.getMinutes() < 10 ? "0":"") + now.getMinutes();
				var seconds = (now.getSeconds() < 10 ? "0":"") + now.getSeconds();
				return hours+':'+minutes+':'+seconds;
			}

			// Change the text of the clock tag.
			function updateClock() {
				document.getElementById('clock').innerHTML = getClockTime();
			}

			// And repeat every 1000ms.
			setInterval(updateClock, 1000);

		</script>

	</body>
</html>
